<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 307</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

		.no1{background-color: red;}
		.no2{background-color: orange;}
		.no3{background-color: yellow;}
		.no4{background-color: green;}
		.no5{background-color: blue;}

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	var content_set = {
		"no1":"I'm number one",
		"no2":"I'm number two",
		"no3":"I'm number three",
		"no4":"I'm number four",
		"no5":"I'm number five"
	}

	// ADD YOUR JS HERE

	var content = document.querySelector("#content");
	var ul = document.createElement("ul");
	content.appendChild(ul);

	console.log(content);

	for (key in content_set) {
		console.log(key + " " + content_set[key]);

		var li = document.createElement("li");
		li.classList.add(key);
		text = content_set[key];
		var node = document.createTextNode(text);
		li.appendChild(node);
		ul.appendChild(li);
	}



</script>


</body>
</html>
