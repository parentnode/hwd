<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	// var contentLoaded2 = function (event) {
	// 	console.log(event);
	// 	console.log(contentLoaded2);
	// }

	// DOMContentLoaded . when img or ccs is not loaded but html.
	
	// contentLoaded without () is "waiting" to be called, when event happens, its called a reference / "pointer"
	window.addEventListener('DOMContentLoaded', contentLoaded );

	var content = document.querySelector("#content");
	var div; 

	var div_size = document.createElement("div");
	content.appendChild(div_size);

	var div_scroll = document.createElement("div");
	content.appendChild(div_scroll);
	
	
	function contentLoaded(event) {
		div = document.createElement("div");
		div.innerHTML = "content loaded";
		content.appendChild(div);

		//content.appendChild(div);
		window.addEventListener('resize', reportWindowSize);
		window.addEventListener('scroll',  scrolling);

	}
	// https://developer.mozilla.org/en-US/docs/Web/API/Window/resize_event
	function reportWindowSize() {
		// console.log("inner height "+window.innerHeight + "inner width "+window.innerWidth);
		div_size.innerHTML = "inner height "+window.innerHeight + "inner width "+window.innerWidth;

	}
	function scrolling(params) {
		div_scroll.innerHTML = "x"+window.scrollX +" y" +window.scrollY; 
		console.log("scroll");
	}
	

</script>


</body>
