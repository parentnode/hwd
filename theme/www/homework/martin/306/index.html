<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 306</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	var content_set = [
		"I'm number one",
		"I'm number two",
		"I'm number three",
		"I'm number four",
		"I'm number five"
	];
	

	// ADD YOUR JS HERE

	// use document.createElement not position specific 
	var content = document.querySelector("#content");
	var ul = document.createElement("ul");
	// append child add's element to the bottom
	content.appendChild(ul);
	var i; 
	for (i = 0; i < content_set.length; i++) {			
		var li = document.createElement("li");
		text = content_set[i];
		var node = document.createTextNode(text);
		// why is it a childnode? 
		li.appendChild(node);
		ul.appendChild(li);
	}
	console.log(ul);

</script>


</body>
</html>
