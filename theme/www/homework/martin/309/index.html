<body>

<div id="page" class="i:page">

	<div id="navigation">
		<ul class="navigation">
			<li>Software</li>
			<li>Editors</li>

	</div>

</div>

<script type="text/javascript">
	"use strict";
	// ADD YOUR JS HERE

	// othere scope example:
	// this is either the object " newObj", or "li", it behaves like "e.target"
	var newObj = {};
	newObj._hello = function(){
		console.log("hello", this);
	}
	newObj._hello();

	// example continues in event listner




	var nav = document.querySelector(".navigation");
	console.log(nav.childNodes);
	var nav = nav.childNodes;

	console.log(nav.length);	
	var i, node;
	for (i = 0; i < nav.length; i++) {
		node = nav[i];
		if (node.nodeName != "#text") {
			node.addEventListener('mouseover', _mouseover);
			node.addEventListener('mouseout', _mouseout);
			node.addEventListener('click', _click);
			node.addEventListener('click', newObj._hello);

		}
	}
	// "_"  means "attached" to other objects than window object, Martin's intern rule. 

	function _mouseover(e) {
		console.log("over");
		// var li = e.target; 
		// here "this" = "node" object , its actually li
		this.className = "hover";
	}
	function _mouseout(e) {
		console.log("out");
		// var li = e.target; 
		this.classList.remove("hover");
	}	
	function _click(e) {
		console.log("click");
		// var li = e.target; 
		// console.log(li.textContent);	
		alert(this.textContent);	
	}
</script>
