<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 314</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="/js/manipulator/seg_desktop.js"></script>
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content"></div>

	<div id="footer"></div>
</div>

<script type="text/javascript">
	"use strict";
	// ADD YOUR JS HERE

	// u is martin's short hand for util  
	// querySelector = qs
	// u.ae = util.appendElement
	
	var content = u.qs("#content");

	var div_scene = u.ae(content, "div", {"class":"scene"});
	var heading = u.ae(div_scene, "h1",{"class":"heading","html":"header"});

	var p1 = u.ae(div_scene, "p",{"class":"para","html":"first1"});
	var p2 = u.ae(div_scene, "p",{"class":"para","html":"second2"});
	var scene_ul = u.ae(div_scene, "ul");
	
	var li_1 = u.ae(scene_ul, "li",{"html":"hello1"});
	var li_2 = u.ae(scene_ul, "li",{"html":"hello2"});
	var li_3 = u.ae(scene_ul, "li",{"html":"hello3"});

	var colors = ["red","blue","green","orange"]; 
	var i = 0; 

	u.e.click(heading);
	heading.clicked = function(event) {
		if(i > 3){i = 0;}
		heading.style.background = colors[i];
		i++;
	}

	u.e.hold(p1);

	// how to hold set time for 2 sec? 
	// p1,p2.held = function(event) ?? 
	p1.held = function(event) {
		console.log(u.e.hold.setting);
		alert("hold");
	}

	colorHoverAjacents(li_1,li_2,li_3);
	colorHoverAjacents(li_2,li_1,li_3);
	colorHoverAjacents(li_3,li_1,li_2);

	function colorHoverAjacents(hoverElm, elm1, elm2) {
		u.e.hover(hoverElm);
		hoverElm.over = function(event) {
			if(i > 3){i = 0;}
			elm1.style.background = colors[i];
			elm2.style.background = colors[i];
			i++;
		}
	}
	
</script>


</body>
</html>
